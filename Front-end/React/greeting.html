<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/react@15/dist/react.min.js"></script> <!--react -->
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script> <!-- react-dom -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script> <!-- babel -->

<script src ="myreact.js" type=text/babel></script>
<script type=text/babel>
ReactDOM.render(<h1>Hello, React </h1 > , document.getElementById("root") );

function greeting(){
	var r = parseInt(Math.random() * 3); // 0<= ~ < 3 - 0, 1, 2
	if(r == 0) return <h1>오늘도 즐거운 하루되세요</h1>;
	if(r == 1) return <h1>안녕하세요 리액트</h1>;
	if(r == 2) return <h1>오늘도 여전히 춥네요</h1>;
}

var insa = greeting();
ReactDOM.render( insa , document.getElementById("root") );
</script>
</head>
<body>
<div id='root'></div>

</body>
</html>
