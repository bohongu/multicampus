<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul {
/* list-style-type: decimal; */
list-style-image: url('../images/1.gif');
list-style-position: inside;
}
ol {list-style-type: none;}
ol li {display: inline}
a{cursor:crosshair;}
</style>
</head>
<body>
<ul>
	<li>샐러드</li>
	<li>돈까스</li>
	<li>스프</li>
	<li>튀김</li>

</ul>

<ol type="square">
	<li>샐러드</li>
	<li>돈까스</li>
	<li>스프</li>
	<li>튀김</li>
	<a href="#">링크</a>

</ol>

</body>
</html>
