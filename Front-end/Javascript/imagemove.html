<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="image"></div>
<script>
var path = "http://127.0.0.1:8080/html/images/";
var imglist = ['americano.jpg','1.gif','cafelatte.jpg',
	'cappuccino.jpg', 'drink.jpg'];
//5개 이미지 div 추가
var div = document.getElementById("image");
for( i in imglist){
	var imgtag = document.createElement("img");
	imgtag.setAttribute("src", path + imglist[i]);
	imgtag.setAttribute("width","200");
	imgtag.setAttribute("height","200");
	imgtag.setAttribute("style","border:2px solid red");
	div.appendChild(imgtag);
}

//1초마다 한번씩


	
</script>

</body>
</html>
