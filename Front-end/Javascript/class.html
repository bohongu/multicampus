<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
class Person{
	constructor(name, age, gender){
	this.name = name;
	this.age = age;
	this.gender = gender;
	/* static */ Person.personcount = Person.personcount+1;
	}//constructor end
	
	print(){
		document.write("이름=" + this.name + " , 나이= " + this.age
				+ ", 성별=" + this.gender + "<br>");
	}
	
	static count(){//static 메소드는 static 키워드로 표현
		return Person.personcount //document.write("현재까지 생성한 객체 수=");
	}
}

class Circle{
	constructor(center, radius){//{x:100, y:200}
		this.center = center;
		this.radius = radius;
	}
	area(){
		return this.radius * this.radius * Math.PI;
	}
	toString(){
		return "원은 중심점 x=" + this.center.x + ",y" + this.center.y
		+ "이고 반지름은 " + this.radius;
	}
}

class Ball extends Circle{
	move(dx, dy){
		this.center.x = dx;
		this.center.y = dy;
	}
	//overriding
	toString(){
		//var imsi = super.toString();
		var imsi = "원은 중심점 x=" + this.center.x + ",y" + this.center.y
		+ "이고 반지름은 " + this.radius;
		return imsi.replace("원", "볼");
	}
}
//함수 실행 시 전달 매개변수 갯수 더 많으면 무시
//함수 실행 시 전달 매개변수 갯수 더 적으면 undefine
//////////////////////////////////////
Person.personcount = 0;
var p1 = new Person("이철수", 30, "남");
p1.print();
document.write("객체의 수=" + Person.count() + "<br>");
var p2 = new Person("김영희", 20, "여");
p2.print();
document.write("객체의 수=" + Person.count() + "<br>");
//////////////////////////////////////
var c = new Circle({x:100, y:200}, 10);
document.write("원의 정보 = " + c.toString() + "<br>");
document.write("원의 면적 = " + c.area() + "<br>");

var b = new Ball({x:100, y:200}, 10);
b.move(10, 20);
document.write("볼의 정보 = " + b.toString() + "<br>");

</script>


</body>
</html>
